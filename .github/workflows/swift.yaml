name: Xcode

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Remove Package.resolved
        run: rm -f Arkavo/Arkavo.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved

      - name: Test
        env:
          scheme: Arkavo
          platform: iOS Simulator
        run: |
          device=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"`
          xcodebuild test -scheme "$scheme" -project Arkavo.xcodeproj -destination "platform=$platform,name=$device" -resolvePackageDependencies | xcpretty && exit ${PIPESTATUS[0]}
